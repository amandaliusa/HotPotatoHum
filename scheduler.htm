<!DOCTYPE html>
<html>
<!-- Head section for metadata -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  #div1, #div2 {
    float: left;
    width: 100px;
    height: 100px;
    margin: 10px;
    padding: 10px;
    border: 1px solid black;
  }

  #myInput {
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}

  </style>
  <script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
  </script>
</head>

<!-- Body section for display -->
<body>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
<table id="myTable">
<caption>Country Slice</caption>
<tr><th>countryRef</th><th>year</th><th>population</th></tr>
<tr><td>A</td><td>1960</td><td>9616353</td></tr>
<tr><td>B</td><td>1961</td><td>9799379</td></tr>
<tr><td>C</td><td>1962</td><td>9989846</td></tr>
</table>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><img id="drag1" src="https://www.nutritionadvance.com/wp-content/uploads/2016/12/edible-berries.jpg"
draggable="true" ondragstart="drag(event)" width="100" height="100"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div >
</body>
</html>
